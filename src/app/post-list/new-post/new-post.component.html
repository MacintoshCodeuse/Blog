<main>
	<section>
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<h2>NouveL article</h2>
				<form [formGroup]="postForm" (ngSubmit)="onSavePost()">
					<div class="form-group">
						<label for="title"></label>
						<input type="text" formControlName="title" id="title" class="form-control" placeholder="titre de l'article">
					</div>
					<div class="form-group">
						<label for="content"></label>
						<textarea formControlName="content" id="content" class="form-control" placeholder="contenu de l'article" cols="30" rows="10"></textarea>
					</div>
					<button class="btn btn-success mt-5" [disabled]="postForm.invalid" type="submit">
						Enregistrer
					</button>
				</form>
			</div>
		</div>
	</section>
</main>
